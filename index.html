<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hacker Surveillance Network</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:#e0e0e0;
  font-family:'JetBrains Mono',monospace;
  overflow-x:hidden;
}

/* HERO */
.hero{
  height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
.hero h1{
  font-family:'Orbitron';
  font-size:3rem;
  color:#ff1a1a;
  letter-spacing:4px;
}
.hero p{
  margin-top:10px;
  color:#aaa;
  font-size:1.1rem;
}

/* CAMERA GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:30px;
}

/* CAMERA CARD */
.cam{
  position:relative;
  background:#111;
  border:1px solid #330000;
  padding:10px;
  height:180px;
  overflow:hidden;
}

.cam .screen{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.8);
  animation:static 0.7s infinite;
}

@keyframes static{
  0%{opacity:0.8}
  50%{opacity:0.95}
  100%{opacity:0.85}
}

.cam .ui{
  position:absolute;
  top:8px;left:8px;
  font-size:.65rem;
  color:#ff1a1a;
  line-height:1rem;
  text-shadow:0 0 3px black;
}

.cam .noise{
  position:absolute;
  inset:0;
  background:url('https://grainy-gradients.vercel.app/noise.svg');
  opacity:0.08;
}

.cam .label{
  position:absolute;
  bottom:8px; right:8px;
  font-size:.8rem;
  color:#777;
  text-shadow:0 0 4px black;
}

/* SCROLL APPEAR */
.cam{
  opacity:0;
  transform:translateY(30px);
  transition:.6s ease-out;
}
.cam.visible{
  opacity:1;
  transform:translateY(0);
}

/* FOOTER */
footer{
  text-align:center;
  color:#555;
  font-size:.7rem;
  margin:20px 0;
}
</style>
</head>

<body>

<div class="hero">
  <h1>SURVEILLANCE NETWORK</h1>
  <p>Simulated camera grid — no real footage</p>
</div>

<div class="grid">

  <div class="cam" id="cam1">
    <div class="screen"></div>
    <div class="noise"></div>
    <div class="ui">REC ● CAMERA_01<br>SIGNAL: STRONG</div>
    <div class="label">CAMERA_01</div>
  </div>

  <div class="cam" id="cam2">
    <div class="screen"></div>
    <div class="noise"></div>
    <div class="ui">REC ● CAMERA_02<br>SIGNAL: UNSTABLE</div>
    <div class="label">CAMERA_02</div>
  </div>

  <div class="cam" id="cam3">
    <div class="screen"></div>
    <div class="noise"></div>
    <div class="ui">REC ● CAMERA_03<br>SIGNAL: WEAK</div>
    <div class="label">CAMERA_03</div>
  </div>

  <div class="cam" id="cam4">
    <div class="screen"></div>
    <div class="noise"></div>
    <div class="ui">OFFLINE ● CAMERA_04<br>SIGNAL: LOST</div>
    <div class="label">CAMERA_04</div>
  </div>

</div>

<footer>SIMULATED SURVEILLANCE INTERFACE — hacker vibes</footer>

<script>
// Reveal on scroll
const cams = document.querySelectorAll('.cam');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
},{
  threshold:0.25
});

cams.forEach(c => observer.observe(c));
</script>

</body>
</html>
