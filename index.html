<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKEB7T</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* SAĞ ÜST TARİH (GECİKMESİZ) */
        #datetime {
            position: absolute;
            top: 20px;
            right: 25px;
            text-align: right;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
            z-index: 100;
        }

        /* SHINE (PARLAMA) EFEKTİ */
        .shine-text {
            background: linear-gradient(to right, #4d0000 20%, #ff0000 40%, #ffffff 50%, #ff0000 60%, #4d0000 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2.5s linear infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* ÜST BAŞLIK */
        .header-title {
            position: absolute;
            top: 10%;
            font-size: clamp(40px, 8vw, 60px); /* Ekran boyutuna göre ölçeklenir */
            letter-spacing: 10px;
        }

        /* ALT BAŞLIK */
        .footer-title {
            position: absolute;
            bottom: 10%;
            font-size: clamp(50px, 10vw, 70px);
            letter-spacing: 15px;
        }

        /* OPEN BUTONU */
        #open-btn {
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 15px 50px;
            cursor: pointer;
            font-size: 18px;
            font-family: inherit;
            letter-spacing: 5px;
            transition: 0.3s;
            z-index: 10;
        }
        #open-btn:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 20px #ff0000;
        }

        /* SOSYAL MEDYA PANELİ */
        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ff0000;
            padding: 30px;
            width: 320px;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-out;
            z-index: 20;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .inner-title { font-size: 22px; letter-spacing: 4px; margin-bottom: 20px; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn {
            border: 1px solid #330000;
            color: #ff0000;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            letter-spacing: 2px;
            transition: 0.2s;
        }
        .btn:hover {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .tagline { font-size: 10px; letter-spacing: 5px; opacity: 0.8; }

    </style>
</head>
<body>

    <div id="datetime">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <div class="header-title shine-text">ANKEB7T</div>
    <div class="footer-title shine-text">ZİRVE</div>

    <button id="open-btn" onclick="openSite()">[ OPEN ]</button>

    <div id="main-content">
        <div class="inner-title shine-text">ANKEB7T</div>
        
        <div class="links">
            <a href="https://t.me/allesfurdie" class="btn" target="_blank">TELEGRAM</a>
            <a href="https://instagram.com/ankeb7t27" class="btn" target="_blank">INSTAGRAM</a>
            <a href="https://wa.me/998998780248" class="btn" target="_blank">WHATSAPP</a>
        </div>

        <div class="tagline shine-text">ALLES FUR DIE</div>
    </div>

    <script>
        // Butona basınca panel gelsin
        function openSite() {
            document.getElementById('open-btn').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        // Tarih/Saat (Sıfır gecikme için anında çağrı)
        function updateClock() {
            const now = new Date();
            const d = String(now.getDate()).padStart(2, '0');
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const sec = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('date').textContent = d + "." + m + "." + y;
            document.getElementById('time').textContent = h + ":" + min + ":" + sec;
        }

        // Başlat
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
