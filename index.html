<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANKB7T CORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace;}

body{
    background:#000;
    color:#ff0000;
    overflow-x:hidden;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.top-date{
    position:fixed;
    top:20px;
    right:30px;
    font-size:14px;
    opacity:0.8;
}

.wrapper{
    padding:100px 8%;
}

.id-card{
    border:1px solid red;
    padding:40px;
    margin-bottom:80px;
    background:rgba(0,0,0,0.7);
    box-shadow:0 0 20px rgba(255,0,0,0.3);
}

.id-title{
    font-size:22px;
    margin-bottom:20px;
    letter-spacing:2px;
}

.id-info p{margin:6px 0;}

.modules{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:40px;
}

.module{
    border:1px solid red;
    padding:35px;
    text-decoration:none;
    color:red;
    transition:0.3s;
    background:rgba(0,0,0,0.7);
}

.module:hover{
    background:red;
    color:black;
    box-shadow:0 0 25px red;
    transform:scale(1.05);
}

.terminal{
    margin-top:80px;
    border:1px solid red;
    padding:25px;
    font-size:14px;
    line-height:22px;
    background:rgba(0,0,0,0.7);
}

.fake-ip{
    margin-top:40px;
    font-size:13px;
    opacity:0.7;
}

.blink{animation:blink 1s infinite;}

@keyframes blink{
    0%{opacity:0}
    50%{opacity:1}
    100%{opacity:0}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="top-date" id="date"></div>

<div class="wrapper">

    <div class="id-card">
        <div class="id-title">[ DIGITAL IDENTITY CARD ]</div>
        <div class="id-info">
            <p>ID: ANKB7T</p>
            <p>ROLE: SYSTEM OPERATOR</p>
            <p>ACCESS: ROOT</p>
            <p>STATUS: ONLINE</p>
        </div>
    </div>

    <div class="modules">
        <a href="https://t.me/allesfurdie" target="_blank" class="module">[01] TELEGRAM</a>
        <a href="https://instagram.com/hissedilme" target="_blank" class="module">[02] INSTAGRAM</a>
        <a href="https://www.turkhackteam.org/" target="_blank" class="module">[03] DARK ARCHIVE</a>
        <a href="https://darkwebdaily.live/" target="_blank" class="module">[04] DARK WEB DAILY</a>
        <a href="#" class="module">[05] COMMAND CONSOLE</a>
        <a href="#" class="module">[06] ACCESS TERMINAL</a>
    </div>

    <div class="terminal">
        <p>> initializing core...</p>
        <p>> scanning network...</p>
        <p>> bypassing firewall...</p>
        <p>> root access granted<span class="blink">_</span></p>
    </div>

    <div class="fake-ip" id="fakeip"></div>

</div>

<script>
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;

const letters="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];

for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#ff0000";
    ctx.font=fontSize+"px monospace";
    for(let i=0;i<drops.length;i++){
        const text=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
            drops[i]=0;
        drops[i]++;
    }
}
setInterval(draw,35);

function updateDate(){
    const now=new Date();
    document.getElementById("date").innerHTML=now.toLocaleString();
}
setInterval(updateDate,1000);
updateDate();

function randomIP(){
    return Math.floor(Math.random()*255)+"."+
           Math.floor(Math.random()*255)+"."+
           Math.floor(Math.random()*255)+"."+
           Math.floor(Math.random()*255);
}

document.getElementById("fakeip").innerHTML=
"> connection trace detected<br>IP: "+randomIP()+"<br>Status: Monitoring...";
</script>

</body>
</html>
