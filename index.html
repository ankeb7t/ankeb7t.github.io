<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKEB7T ZİRVE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* SAĞ ÜST TARİH */
        #datetime {
            position: absolute;
            top: 20px;
            right: 25px;
            text-align: right;
            font-size: 16px;
            letter-spacing: 2px;
            z-index: 1000;
            font-weight: bold;
        }

        /* SHINE EFEKTİ (Yazıların panel içinden parlamasını sağlar) */
        .shine-text {
            background: linear-gradient(to right, #330000 20%, #ff0000 40%, #ffffff 50%, #ff0000 60%, #330000 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* ARKADAKİ SABİT YAZILAR (HİÇ KAPANMAZ) */
        .background-titles {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; /* En alt katman */
        }

        .bg-header {
            font-size: clamp(60px, 15vw, 120px);
            letter-spacing: 15px;
            margin-bottom: 220px; /* Panel tam araya otursun diye */
        }

        .bg-footer {
            font-size: clamp(70px, 18vw, 140px);
            letter-spacing: 25px;
        }

        /* ÖN PLANDAKİ ETKİLEŞİM */
        .foreground-container {
            position: relative;
            z-index: 10; /* Yazıların üstüne biner */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #open-btn {
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 15px 60px;
            cursor: pointer;
            font-size: 20px;
            font-family: inherit;
            letter-spacing: 10px;
            transition: 0.4s;
        }
        #open-btn:hover { background: #ff0000; color: #000; box-shadow: 0 0 30px #ff0000; }

        /* SEŞFAF GEÇİŞLİ BÜYÜK KUTU */
        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ff0000;
            padding: 50px 40px;
            width: 420px;
            /* Siyahlığı koruyan ama arkadaki parlamayı geçiren ayar: */
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(2px); /* Yazıları net tutmak için bluru çok az tuttum */
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
            animation: boxScale 0.4s ease-out;
        }

        @keyframes boxScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .inner-title { font-size: 26px; letter-spacing: 5px; margin-bottom: 30px; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }

        .btn {
            border: 1px solid #660000;
            color: #ff0000;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            letter-spacing: 3px;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.6);
        }
        .btn:hover {
            border-color: #ff0000;
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 15px #ff0000;
        }

        .tagline { font-size: 12px; letter-spacing: 8px; opacity: 0.9; }

    </style>
</head>
<body>

    <div id="datetime">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <div class="background-titles">
        <div class="bg-header shine-text">ANKEB7T</div>
        <div class="bg-footer shine-text">ZİRVE</div>
    </div>

    <div class="foreground-container">
        <button id="open-btn" onclick="openSite()">[ OPEN ]</button>

        <div id="main-content">
            <div class="inner-title shine-text">ANKEB7T</div>
            
            <div class="links">
                <a href="https://t.me/allesfurdie" class="btn" target="_blank">TELEGRAM</a>
                <a href="https://instagram.com/ankeb7t27" class="btn" target="_blank">INSTAGRAM</a>
                <a href="https://wa.me/998998780248" class="btn" target="_blank">WHATSAPP</a>
            </div>

            <div class="tagline shine-text">ALLES FUR DIE</div>
        </div>
    </div>

    <script>
        function openSite() {
            document.getElementById('open-btn').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        function updateClock() {
            const now = new Date();
            const d = String(now.getDate()).padStart(2, '0');
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const sec = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('date').textContent = d + "." + m + "." + y;
            document.getElementById('time').textContent = h + ":" + min + ":" + sec;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
