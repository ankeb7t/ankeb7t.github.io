/* SHINE TEXT */
.shineText{
position:fixed;
width:100%;
text-align:center;
font-weight:900;
letter-spacing:30px;
background:linear-gradient(
90deg,
#550000 0%,
#ff0000 40%,
white 50%,
#ff0000 60%,
#550000 100%
);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:-200% center;}
100%{background-position:200% center;}

padding:15px 50px;

/* Boot */
#boot{
display:none;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);

/* Panel */
#panel{

height:100vh;
align-items:center;
justify-content:center;

.box{
border:1px solid red;
padding:60px;

<script>
/* Tarih */
