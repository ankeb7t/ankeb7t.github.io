<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANKEB7T</title>

<style>
body{
    margin:0;
    background:black;
    color:red;
    font-family:Courier New, monospace;
    overflow:hidden;
}

/* Sağ üst tarih */
#datetime{
    position:fixed;
    top:20px;
    right:30px;
    font-size:14px;
    letter-spacing:3px;
    opacity:.8;
}

/* OPEN ekran */
#openScreen{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}

button{
    background:none;
    border:1px solid red;
    color:red;
    padding:15px 40px;
    font-size:20px;
    cursor:pointer;
    letter-spacing:6px;
}

button:hover{
    background:red;
    color:black;
}

/* İç panel */
#panel{
    display:none;
    height:100vh;
    align-items:center;
    justify-content:center;
}

.box{
    border:1px solid red;
    padding:60px;
    width:350px;
    text-align:center;
}

.link{
    border:1px solid red;
    padding:15px;
    margin:20px 0;
    cursor:pointer;
    letter-spacing:5px;
}

.link:hover{
    background:red;
    color:black;
}
</style>
</head>

<body>

<!-- TARİH -->
<div id="datetime"></div>

<!-- OPEN EKRANI -->
<div id="openScreen">
    <h1 style="letter-spacing:15px;">ANKEB7T</h1>
    <button onclick="openPanel()">[ OPEN ]</button>
</div>

<!-- PANEL -->
<div id="panel">
    <div class="box">
        <h2 style="letter-spacing:10px;">ANKEB7T</h2>

        <div class="link" onclick="window.open('https://t.me/allesfurdie')">
            TELEGRAM
        </div>

        <div class="link" onclick="window.open('https://instagram.com/dxrbede')">
            INSTAGRAM
        </div>

        <div class="link" onclick="window.open('https://wa.me/998998780248')">
            WHATSAPP
        </div>

        <p style="margin-top:40px; letter-spacing:8px; opacity:.6;">
            ALLES FUR DIE
        </p>
    </div>
</div>

<script>
/* TARİH ANINDA ÇALIŞIR — GECİKME YOK */
function updateTime(){
    const now = new Date();
    const date = now.toLocaleDateString("tr-TR");
    const time = now.toLocaleTimeString("tr-TR");
    document.getElementById("datetime").innerHTML = date + "<br>" + time;
}

updateTime();
setInterval(updateTime,1000);

/* OPEN */
function openPanel(){
    document.getElementById("openScreen").style.display="none";
    document.getElementById("panel").style.display="flex";
}
</script>

</body>
</html>
