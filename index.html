<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Identity Card</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-red: #8b0000;
            --bg-black: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-black);
            color: var(--primary-red);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Matrix Arka Plan */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.15;
        }

        /* Giriş Ekranı */
        #intro-screen {
            position: absolute;
            z-index: 10;
            text-align: center;
        }

        .open-btn {
            background: transparent;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 5px;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--dark-red);
        }

        .open-btn:hover {
            background: var(--primary-red);
            color: black;
            box-shadow: 0 0 30px var(--primary-red);
        }

        /* Ana Panel */
        #main-panel {
            display: none;
            position: relative;
            z-index: 5;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--primary-red);
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .card-header {
            text-align: center;
            border-bottom: 1px solid var(--primary-red);
            margin-bottom: 20px;
            padding-bottom: 10px;
            font-size: 22px;
            letter-spacing: 3px;
        }

        .info-section {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-row { display: flex; margin-bottom: 5px; }
        .label { width: 100px; color: var(--dark-red); }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .social-link {
            border: 1px solid var(--primary-red);
            padding: 15px;
            text-decoration: none;
            color: var(--primary-red);
            display: flex;
            align-items: center;
            transition: 0.3s;
            background: rgba(255, 0, 0, 0.05);
        }

        .social-link:hover {
            background: var(--primary-red);
            color: black;
        }

        .num { margin-right: 15px; font-weight: bold; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 0, 0, 0.1);
            position: absolute;
            animation: scanline 6s linear infinite;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="scanline"></div>

    <div id="intro-screen">
        <button class="open-btn" onclick="startSystem()">[ OPEN ]</button>
    </div>

    <div id="main-panel">
        <div class="card-header">[ DIGITAL IDENTITY CARD ]</div>
        
        <div class="info-section">
            <div class="info-row"><span class="label">ID:</span> ANKB7T</div>
            <div class="info-row"><span class="label">ROLE:</span> SYSTEM OPERATOR</div>
            <div class="info-row"><span class="label">ACCESS:</span> ROOT</div>
            <div class="info-row"><span class="label">STATUS:</span> ONLINE</div>
        </div>

        <div class="button-grid">
            <a href="https://t.me/allesfurdie" class="social-link" target="_blank">
                <span class="num">[01]</span> TELEGRAM (@allesfurdie)
            </a>
            <a href="https://instagram.com/hissedilme" class="social-link" target="_blank">
                <span class="num">[02]</span> INSTAGRAM (@hissedilme)
            </a>
            <a href="https://wa.me/998998780248" class="social-link" target="_blank">
                <span class="num">[03]</span> WHATSAPP (+998998780248)
            </a>
        </div>
    </div>

    <script>
        // Matrix Efekti
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) drops[i] = 1;

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#8b0000"; 
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Giriş Fonksiyonu
        function startSystem() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
        }
    </script>
</body>
</html>
