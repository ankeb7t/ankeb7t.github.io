<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM // ANKEB7T</title>
    <style>
        :root {
            --red: #ff0000;
            --dark: #0a0000;
            --glow: rgba(255, 0, 0, 0.4);
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--dark);
            color: var(--red);
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Arka Plan Matrix */
        #c { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        /* Saat & Tarih */
        #clock {
            position: fixed; top: 20px; right: 20px;
            text-align: right; font-size: 13px;
            letter-spacing: 2px; font-weight: bold;
        }

        /* Snake Shine Efekti (Arka Plan Yazıları) */
        .bg-text {
            position: fixed; width: 100%; text-align: center;
            z-index: 0; pointer-events: none;
            font-size: 8vw; font-weight: 900; letter-spacing: 20px;
            text-transform: uppercase;
        }
        .top-bg { top: 10%; }
        .bot-bg { bottom: 10%; }

        .shine {
            background: linear-gradient(120deg, #300 30%, #fff 50%, #300 70%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: snake 3s linear infinite;
        }

        @keyframes snake { to { background-position: 200% center; } }

        /* Giriş Ekranı */
        #overlay {
            position: fixed; inset: 0; background: var(--dark);
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .btn {
            padding: 15px 40px; border: 1px solid var(--red);
            background: transparent; color: var(--red);
            cursor: pointer; letter-spacing: 10px; font-size: 20px;
            transition: 0.4s; box-shadow: 0 0 10px var(--glow);
        }
        .btn:hover { background: var(--red); color: #000; box-shadow: 0 0 30px var(--red); }

        /* Ana Terminal */
        #terminal {
            display: none; position: relative; z-index: 10;
            width: 450px; padding: 40px;
            border: 1px solid var(--red);
            background: rgba(0,0,0,0.9);
            box-shadow: 0 0 40px rgba(255,0,0,0.1);
        }

        .header { border-bottom: 1px solid var(--red); padding-bottom: 10px; margin-bottom: 25px; text-align: center; letter-spacing: 5px; }
        
        .status-grid { margin-bottom: 30px; }
        .status-line { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .val { font-weight: bold; text-shadow: 0 0 5px var(--red); }

        .links { display: flex; flex-direction: column; gap: 10px; }
        .link-item {
            padding: 12px; border: 1px solid #300;
            text-decoration: none; color: var(--red);
            display: flex; justify-content: space-between;
            transition: 0.3s;
        }
        .link-item:hover { border-color: var(--red); background: rgba(255,0,0,0.05); transform: scale(1.02); }

        .footer { margin-top: 30px; text-align: center; font-size: 10px; letter-spacing: 10px; opacity: 0.5; }

        /* Boot Loading Log */
        #logs { color: var(--red); font-size: 12px; margin-top: 20px; text-align: left; width: 250px; display: none; }
    </style>
</head>
<body>

<canvas id="c"></canvas>
<div id="clock"></div>

<div class="bg-text top-bg shine">ANKEB7T</div>
<div class="bg-text bot-bg shine">@C4KSIBER</div>

<div id="overlay">
    <button class="btn" onclick="boot()">[ OPEN ]</button>
    <div id="logs"></div>
</div>

<div id="terminal">
    <div class="header">SYSTEM OVERRIDE</div>
    
    <div class="status-grid">
        <div class="status-line"><span>OPERATOR:</span> <span class="val">ANKEB7T</span></div>
        <div class="status-line"><span>CLEARANCE:</span> <span class="val">ROOT_ACCESS</span></div>
        <div class="status-line"><span>NETWORK:</span> <span class="val">ENCRYPTED</span></div>
        <div class="status-line"><span>LOCATION:</span> <span class="val">UNDETECTED</span></div>
    </div>

    <div class="links">
        <a href="https://t.me/allesfurdie" target="_blank" class="link-item"><span>01_TELEGRAM</span> <span>@allesfurdie</span></a>
        <a href="https://instagram.com/hissedilme" target="_blank" class="link-item"><span>02_INSTAGRAM</span> <span>@hissedilme</span></a>
        <a href="https://wa.me/998998780248" target="_blank" class="link-item"><span>03_WHATSAPP</span> <span>+998..248</span></a>
    </div>

    <div class="footer">ALLES FUR DIE</div>
</div>

<script>
    // Matrix Arka Plan
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const str = "0101X#$@";
    const matrix = str.split("");
    const font_size = 14;
    const columns = canvas.width / font_size;
    const drops = [];
    for(let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#200";
        ctx.font = font_size + "px arial";
        for(let i = 0; i < drops.length; i++) {
            const text = matrix[Math.floor(Math.random()*matrix.length)];
            ctx.fillText(text, i*font_size, drops[i]*font_size);
            if(drops[i]*font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    // Saat
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerHTML = now.toLocaleString('tr-TR').replace(',', '<br>');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Boot Animasyonu
    function boot() {
        const btn = document.querySelector('.btn');
        const logs = document.getElementById('logs');
        btn.style.display = 'none';
        logs.style.display = 'block';
        
        const lines = [
            "> Initializing kernel...",
            "> Bypassing firewall...",
            "> Injecting payloads...",
            "> Access granted.",
            "> Starting session..."
        ];
        
        let i = 0;
        const interval = setInterval(() => {
            if(i < lines.length) {
                logs.innerHTML += lines[i] + "<br>";
                i++;
            } else {
                clearInterval(interval);
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('terminal').style.display = 'block';
            }
        }, 400);
    }
</script>

</body>
</html>
