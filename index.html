<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ZİRVE</title>

<style>
body{
    margin:0;
    background:black;
    color:#00ff00;
    font-family:monospace;
    text-align:center;
}

#openScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:60px;
    cursor:pointer;
}

#panel{
    display:none;
    padding-top:50px;
}

h1{
    font-size:70px;
    color:red;
    text-shadow:0 0 20px red;
}

.links{
    margin-top:40px;
    font-size:22px;
}
</style>
</head>

<body>

<div id="openScreen" onclick="start()">
OPEN
</div>

<div id="panel">

<h1>ZİRVE</h1>

<div id="clock"></div>

<div class="links">
Telegram: @allesfurdie <br>
Instagram: @hissedilme <br>
WhatsApp: +998998780248
</div>

</div>

<!-- HACKER AMBIENCE -->
<audio id="bg" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8a4d19a92.mp3" type="audio/mpeg">
</audio>

<!-- TYPING SOUND -->
<audio id="type">
<source src="https://cdn.pixabay.com/audio/2021/08/04/audio_12b0c7443f.mp3" type="audio/mpeg">
</audio>

<script>

function start(){
    document.getElementById("openScreen").style.display="none";
    document.getElementById("panel").style.display="block";
    document.getElementById("bg").play();
    document.getElementById("type").play();
}

setInterval(()=>{
    let d=new Date();
    document.getElementById("clock").innerHTML=
    d.toLocaleDateString()+" "+d.toLocaleTimeString();
},1000);

</script>

</body>
</html>
