
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANKEB7T</title>

<style>
body{
margin:0;
background:black;
color:red;
font-family:Courier New, monospace;
overflow:hidden;
}

/* Büyük arka yazılar */
.big{
position:fixed;
width:100%;
text-align:center;
font-weight:900;
letter-spacing:30px;
pointer-events:none;
}

#top{
top:70px;
font-size:120px;
opacity:.25;
}

#bottom{
bottom:40px;
font-size:90px;
opacity:.25;
}

/* Shine efekti */
.shine{
position:fixed;
top:0;
left:-100%;
width:200%;
height:100%;
background:linear-gradient(120deg,transparent 40%,rgba(255,255,255,.8),transparent 60%);
animation:shine 4s linear infinite;
pointer-events:none;
}

@keyframes shine{
0%{left:-100%;}
100%{left:100%;}
}

/* Tarih */
#datetime{
position:fixed;
top:20px;
right:30px;
letter-spacing:3px;
font-size:14px;
}

/* OPEN ekran */
#openScreen{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

button{
border:1px solid red;
background:none;
color:red;
padding:15px 50px;
font-size:20px;
letter-spacing:6px;
cursor:pointer;
}

button:hover{
background:red;
color:black;
}

/* Boot */
#boot{
display:none;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:left;
}

/* Panel */
#panel{
display:none;
height:100vh;
align-items:center;
justify-content:center;
}

.box{
border:1px solid red;
padding:60px;
width:350px;
text-align:center;
}

.link{
border:1px solid red;
padding:15px;
margin:20px 0;
cursor:pointer;
letter-spacing:5px;
}

.link:hover{
background:red;
color:black;
}
</style>
</head>

<body>

<div class="big" id="top">ANKEB7T</div>
<div class="big" id="bottom">ZIRVE</div>
<div class="shine"></div>

<div id="datetime"></div>

<!-- OPEN -->
<div id="openScreen">
<button onclick="startBoot()">[ OPEN ]</button>
</div>

<!-- BOOT -->
<div id="boot">
<p>> Initializing boot sequence...</p>
<p>> Bypassing local encryption...</p>
<p>> Connection established...</p>
<p>> Accessing identity core...</p>
</div>

<!-- PANEL -->
<div id="panel">
<div class="box">
<h2 style="letter-spacing:10px;">ANKEB7T</h2>

<div class="link" onclick="window.open('https://t.me/allesfurdie')">TELEGRAM</div>
<div class="link" onclick="window.open('https://instagram.com/hissedilme')">INSTAGRAM</div>
<div class="link" onclick="window.open('https://wa.me/998998780248')">WHATSAPP</div>

<p style="margin-top:40px;letter-spacing:8px;opacity:.6;">
ALLES FUR DIE
</p>
</div>
</div>

<script>
/* Tarih anında */
function updateTime(){
const now=new Date();
const d=now.toLocaleDateString("tr-TR");
const t=now.toLocaleTimeString("tr-TR");
document.getElementById("datetime").innerHTML=d+"<br>"+t;
}
updateTime();
setInterval(updateTime,1000);

/* OPEN -> BOOT -> PANEL */
function startBoot(){
document.getElementById("openScreen").style.display="none";
document.getElementById("boot").style.display="block";

setTimeout(()=>{
document.getElementById("boot").style.display="none";
document.getElementById("panel").style.display="flex";
},3500);
}
</script>

</body>
</html>
