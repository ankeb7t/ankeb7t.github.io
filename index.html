<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANKB7T // DIGITAL CORE</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:monospace;
}

body{
background:#000;
color:#ff0000;
overflow-x:hidden;
}

/* HERO SECTION */
.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
position:relative;
background:#050505;
overflow:hidden;
}

.scanline{
position:absolute;
width:100%;
height:2px;
background:rgba(255,0,0,0.3);
animation:scan 4s linear infinite;
}

@keyframes scan{
0%{top:0;}
100%{top:100%;}
}

.hero-content{
display:flex;
align-items:center;
gap:80px;
z-index:2;
}

/* PROFILE CIRCLE */
.profile-wrap{
position:relative;
width:220px;
height:220px;
}

.profile-wrap img{
width:100%;
height:100%;
border-radius:50%;
border:3px solid red;
box-shadow:0 0 30px red;
}

.ring{
position:absolute;
width:260px;
height:260px;
border:2px solid red;
border-radius:50%;
top:-20px;
left:-20px;
animation:rotate 10s linear infinite;
opacity:0.6;
}

@keyframes rotate{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* GLITCH TITLE */
.glitch{
font-size:48px;
position:relative;
text-shadow:0 0 20px red;
}

.glitch:before,
.glitch:after{
content:attr(data-text);
position:absolute;
left:0;
width:100%;
}

.glitch:before{
animation:glitch1 2s infinite;
color:red;
opacity:0.5;
}

.glitch:after{
animation:glitch2 2s infinite;
color:#ff4d4d;
opacity:0.5;
}

@keyframes glitch1{
0%{transform:translate(0);}
20%{transform:translate(-2px,2px);}
40%{transform:translate(-2px,-2px);}
60%{transform:translate(2px,2px);}
80%{transform:translate(2px,-2px);}
100%{transform:translate(0);}
}

@keyframes glitch2{
0%{transform:translate(0);}
20%{transform:translate(2px,-2px);}
40%{transform:translate(2px,2px);}
60%{transform:translate(-2px,-2px);}
80%{transform:translate(-2px,2px);}
100%{transform:translate(0);}
}

.identity{
margin-top:20px;
line-height:1.8;
color:#aaa;
}

/* SECTION BELOW */
.section{
padding:120px 20px;
max-width:1100px;
margin:auto;
}

/* MODULES */
.modules{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
border:1px solid red;
padding:25px;
transition:0.3s;
background:rgba(10,10,10,0.8);
}

.card:hover{
box-shadow:0 0 30px red;
transform:translateY(-5px);
}

/* TERMINAL */
.terminal{
margin-top:60px;
background:#0a0a0a;
border:1px solid red;
padding:20px;
min-height:200px;
}

footer{
text-align:center;
padding:60px;
border-top:1px solid red;
color:#666;
}
</style>
</head>

<body>

<div class="hero">
<div class="scanline"></div>

<div class="hero-content">

<div class="profile-wrap">
<div class="ring"></div>
<img src="https://i.pinimg.com/236x/f1/e6/17/f1e617d910d42be6e9c6eed0e3f359e1.jpg">
</div>

<div>
<div class="glitch" data-text="ANKB7T">ANKB7T</div>
<div class="identity">
[ DIGITAL IDENTITY ]<br>
ID: ANKB7T<br>
ROLE: SYSTEM OPERATOR<br>
ACCESS: ROOT<br>
STATUS: ONLINE<br>
TRACE: 0%
</div>
</div>

</div>
</div>

<div class="section">

<h2 style="margin-bottom:40px;">SYSTEM MODULES</h2>

<div class="modules">
<div class="card">[01] NETWORK GRID</div>
<div class="card">[02] ENCRYPTION VAULT</div>
<div class="card">[03] ACCESS TERMINAL</div>
<div class="card">[04] SIGNAL INTELLIGENCE</div>
<div class="card">[05] DARK ARCHIVE</div>
<div class="card">[06] COMMAND CONSOLE</div>
</div>

<div class="terminal" id="terminal"></div>

</div>

<footer>
SYSTEM LOCKED // ENCRYPTED // 2026<br>
PROPERTY OF ANKB7T
</footer>

<script>
const terminal = document.getElementById("terminal");
const lines = [
"> initializing core...",
"> scanning network...",
"> intrusion detection active...",
"> access granted."
];

let i=0;

function typeLine(){
if(i<lines.length){
let p=document.createElement("p");
p.textContent=lines[i];
terminal.appendChild(p);
i++;
setTimeout(typeLine,800);
}
}

setTimeout(typeLine,1500);
</script>

</body>
</html>
