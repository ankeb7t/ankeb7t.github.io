<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKEB7T</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        /* SAĞ ÜST TARİH (Gecikmesiz) */
        #datetime {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 1000;
        }

        /* SHINE (PARLAMA) EFEKTİ SADECE BU İKİSİNDE */
        .shine-text {
            background: linear-gradient(to right, #4d0000 20%, #ff0000 40%, #ffffff 50%, #ff0000 60%, #4d0000 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .main-title { font-size: 50px; letter-spacing: 10px; margin-bottom: 20px; position: relative; z-index: 100; }
        .zirve-title { font-size: 60px; letter-spacing: 20px; opacity: 0.8; margin-top: 40px; position: relative; z-index: 100; }

        /* GİRİŞ BUTONU (OPEN) */
        #open-btn {
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 10px 40px;
            cursor: pointer;
            font-family: 'Courier New', sans-serif;
            letter-spacing: 5px;
            margin: 20px 0;
            transition: 0.5s;
        }
        #open-btn:hover { background: #ff0000; color: #000; box-shadow: 0 0 20px #ff0000; }

        /* GİZLİ PANEL (AÇILINCA GELECEK) */
        #main-content {
            display: none; /* Başta gizli */
            flex-direction: column;
            align-items: center;
            border: 1px solid #ff0000;
            padding: 40px;
            width: 350px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .links { display: flex; flex-direction: column; gap: 10px; width: 100%; margin: 20px 0; }
        .btn {
            border: 1px solid #4d0000;
            color: #ff0000;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            font-size: 13px;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn:hover { border-color: #ff0000; background: rgba(255,0,0,0.1); }
        
        .footer-tag { font-size: 10px; letter-spacing: 5px; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="datetime">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <div class="main-title shine-text">ANKEB7T</div>

    <button id="open-btn" onclick="openSite()">[ OPEN ]</button>

    <div id="main-content">
        <div class="links">
            <a href="https://t.me/allesfurdie" class="btn" target="_blank">TELEGRAM</a>
            <a href="https://instagram.com/ankeb7t27" class="btn" target="_blank">INSTAGRAM</a>
            <a href="https://wa.me/998998780248" class="btn" target="_blank">WHATSAPP</a>
        </div>
        <div class="footer-tag">ALLES FUR DIE</div>
    </div>

    <div class="zirve-title shine-text">ZİRVE</div>

    <script>
        // Giriş Fonksiyonu
        function openSite() {
            document.getElementById('open-btn').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        // Tarih ve Saat Fonksiyonu (Gecikmesiz)
        function updateClock() {
            const now = new Date();
            const d = String(now.getDate()).padStart(2, '0');
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const sec = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('date').innerText = d + "." + m + "." + y;
            document.getElementById('time').innerText = h + ":" + min + ":" + sec;
        }

        // Hemen çalıştır, bekleme yapma
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
