<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>DARK TERMINAL</title>

<style>
body{
    margin:0;
    background:black;
    color:#00ff00;
    font-family: monospace;
    overflow:hidden;
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

#centerBox{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

button{
    padding:15px 40px;
    font-size:20px;
    background:black;
    color:#00ff00;
    border:2px solid #00ff00;
    cursor:pointer;
}

button:hover{
    background:#00ff00;
    color:black;
}

#terminal{
    padding:20px;
    white-space:pre-line;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="centerBox">
    <h1>SYSTEM ACCESS</h1>
    <button onclick="startHack()">ENTER</button>
</div>

<audio id="hackSound" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8f7a8e9a7.mp3" type="audio/mp3">
</audio>

<div id="terminal"></div>

<script>
/* MATRIX EFFECT */
let canvas = document.getElementById("matrix");
let ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let letters = "01";
letters = letters.split("");

let fontSize = 14;
let columns = canvas.width / fontSize;
let drops = [];

for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#0F0";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<drops.length;i++){
        let text=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
            drops[i]=0;

        drops[i]++;
    }
}
setInterval(draw,33);


/* TERMINAL TEXT EFFECT */
let lines = [
"Connecting to dark network...",
"Bypassing firewall...",
"Tracking IP: 192.168.7."+Math.floor(Math.random()*255),
"Encrypting data...",
"Uploading packets...",
"ACCESS GRANTED",
"",
"Telegram: @allesfurdie",
"Instagram: @hissedilme",
"Contact: +998998780248",
"",
"ALL SYSTEMS UNDER CONTROL"
];

function typeWriter(i){
    if(i < lines.length){
        let term = document.getElementById("terminal");
        term.innerHTML += lines[i] + "\\n";
        setTimeout(()=>typeWriter(i+1),800);
    }
}

/* START BUTTON */
function startHack(){
    document.getElementById("centerBox").style.display="none";
    document.getElementById("hackSound").play();
    typeWriter(0);
}
</script>

</body>
</html>
