<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ANKB7T</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:black;
  color:#ff1a1a;
  font-family:'Share Tech Mono', monospace;
  height:100vh;
  overflow:hidden;
}

/* MATRIX */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

.container{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(0,0,0,0.8);
  border:1px solid #ff1a1a;
  box-shadow:0 0 45px rgba(255,0,0,0.35);
  padding:40px;
  width:420px;
  text-align:center;
}

/* FOTO */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  border:2px solid #ff1a1a;
  object-fit:cover;
  margin-bottom:20px;
}

/* İSİM */
h1{
  letter-spacing:4px;
  font-size:2.4rem;
}

/* SLOGAN */
.tagline{
  margin-top:12px;
  font-size:0.95rem;
  line-height:1.6;
  color:#ffb3b3;
}

/* LINKLER */
.links{
  margin-top:30px;
}

.links a{
  display:block;
  text-decoration:none;
  color:#ff1a1a;
  border:1px solid #ff1a1a;
  padding:12px;
  margin:10px 0;
  transition:.25s;
}

.links a:hover{
  background:#ff1a1a;
  color:black;
}

/* ALT */
.footer{
  margin-top:25px;
  font-size:0.75rem;
  color:#ff8080;
  letter-spacing:2px;
}

.time{
  margin-top:8px;
  font-size:0.75rem;
  color:#ff4d4d;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="card">

    <img class="avatar"
    src="https://i.pinimg.com/236x/f1/e6/17/f1e617d910d42be6e9c6eed0e3f359e1.jpg">

    <h1>ANKB7T</h1>

    <div class="tagline">
      Görünmeyen sistemleri kontrol edenler,<br>
      görünen dünyayı yönetir.
    </div>

    <div class="links">
      <a href="https://t.me/allesfurdie" target="_blank">TELEGRAM — @allesfurdie</a>
      <a href="https://instagram.com/hissedilme" target="_blank">INSTAGRAM — @hissedilme</a>
    </div>

    <div class="footer">
      ALLES FÜR DIE • 2026
    </div>

    <div class="time" id="time"></div>

  </div>
</div>

<script>
// MATRIX
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#ff1a1a";
  ctx.font=fontSize+"px monospace";

  drops.forEach((y,i)=>{
    const text = letters[Math.floor(Math.random()*2)];
    ctx.fillText(text,i*fontSize,y*fontSize);
    if(y*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  });
}
setInterval(draw,35);

// SAAT & TARİH
function updateTime(){
  const now = new Date();
  document.getElementById("time").innerText =
    now.toLocaleDateString("tr-TR") + " — " +
    now.toLocaleTimeString("tr-TR");
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
