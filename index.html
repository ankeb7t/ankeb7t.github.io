<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKEB7T ZİRVE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* SAĞ ÜST TARİH VE SAAT */
        #datetime {
            position: absolute;
            top: 15px;
            right: 20px;
            text-align: right;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 1000;
            font-weight: bold;
        }

        /* PARLAMA EFEKTİ */
        .shine-text {
            background: linear-gradient(to right, #330000 20%, #ff0000 40%, #ffffff 50%, #ff0000 60%, #330000 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* YAZILAR: ANKEB7T EN ÜSTE, ZİRVE EN ALTA */
        .bg-header {
            position: absolute;
            top: 5vh; /* Ekranın %5 yukarısı */
            font-size: clamp(40px, 10vw, 90px);
            letter-spacing: 15px;
            z-index: 5;
        }

        .bg-footer {
            position: absolute;
            bottom: 5vh; /* Ekranın %5 aşağısı */
            font-size: clamp(50px, 12vw, 110px);
            letter-spacing: 20px;
            z-index: 5;
        }

        /* SOSYAL MEDYA KUTUSU (TAM ORTADA VE KAPALI SİYAH) */
        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ff0000;
            padding: 40px;
            width: 380px;
            background: #000; /* İçinde yazı gözükmez, tam siyah */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            z-index: 100;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* OPEN BUTONU */
        #open-btn {
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 15px 50px;
            cursor: pointer;
            font-size: 18px;
            letter-spacing: 10px;
            z-index: 100;
            transition: 0.3s;
        }
        #open-btn:hover { background: #ff0000; color: #000; box-shadow: 0 0 20px #ff0000; }

        .inner-title { font-size: 22px; letter-spacing: 4px; margin-bottom: 25px; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-bottom: 25px;
        }

        .btn {
            border: 1px solid #440000;
            color: #ff0000;
            padding: 12px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            letter-spacing: 2px;
            transition: 0.2s;
        }
        .btn:hover { background: #ff0000; color: #000; }

        .tagline { font-size: 10px; letter-spacing: 5px; opacity: 0.8; }

    </style>
</head>
<body>

    <div id="datetime">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <div class="bg-header shine-text">ANKEB7T</div>
    <div class="bg-footer shine-text">ZİRVE</div>

    <button id="open-btn" onclick="openSite()">[ OPEN ]</button>

    <div id="main-content">
        <div class="inner-title shine-text">ANKEB7T</div>
        <div class="links">
            <a href="https://t.me/allesfurdie" class="btn" target="_blank">TELEGRAM</a>
            <a href="https://instagram.com/ankeb7t27" class="btn" target="_blank">INSTAGRAM</a>
            <a href="https://wa.me/998998780248" class="btn" target="_blank">WHATSAPP</a>
        </div>
        <div class="tagline shine-text">ALLES FUR DIE</div>
    </div>

    <script>
        function openSite() {
            document.getElementById('open-btn').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        function updateClock() {
            const now = new Date();
            const d = String(now.getDate()).padStart(2, '0');
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const sec = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('date').textContent = d + "." + m + "." + y;
            document.getElementById('time').textContent = h + ":" + min + ":" + sec;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
