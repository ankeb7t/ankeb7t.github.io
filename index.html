<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankeb7t | Identity Card</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-red: #660000;
            --bg-black: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-black);
            color: var(--primary-red);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Arka Planda Kayan Yazı Şeridi */
        .scrolling-wrapper {
            position: fixed;
            top: 20%; /* Yazının geçeceği yükseklik */
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }

        .scrolling-text {
            display: inline-block;
            font-size: 80px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 20px;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Matrix Canvas */
        #canvas {
            position: fixed; top: 0; left: 0;
            z-index: 0; opacity: 0.1;
        }

        /* Giriş Ekranı */
        #intro-screen {
            position: absolute; z-index: 100; text-align: center;
        }

        .open-btn {
            background: transparent;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            padding: 20px 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--dark-red);
            transition: 0.3s;
        }

        .open-btn:hover { background: var(--primary-red); color: black; }

        /* Ana Panel */
        #main-panel {
            display: none;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 550px;
            border: 1px solid var(--primary-red);
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .card-header {
            text-align: center;
            border-bottom: 1px solid var(--primary-red);
            margin-bottom: 25px;
            padding-bottom: 15px;
            font-size: 20px;
            letter-spacing: 5px;
        }

        .info-section { margin-bottom: 30px; }
        .info-row { display: flex; margin-bottom: 8px; font-size: 16px; }
        .label { width: 120px; color: #555; font-weight: bold; }

        .button-grid { display: grid; gap: 15px; }

        .social-link {
            border: 1px solid var(--primary-red);
            padding: 15px;
            text-decoration: none;
            color: var(--primary-red);
            display: flex;
            transition: 0.3s;
        }

        .social-link:hover { background: var(--primary-red); color: black; }
        .num { margin-right: 15px; opacity: 0.7; }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="scrolling-wrapper">
        <div class="scrolling-text">ANKEB7T — ANKEB7T — ANKEB7T — ANKEB7T — ANKEB7T</div>
    </div>

    <div id="intro-screen">
        <button class="open-btn" onclick="startSystem()">[ OPEN ]</button>
    </div>

    <div id="main-panel">
        <div class="card-header">[ DIGITAL IDENTITY CARD ]</div>
        
        <div class="info-section">
            <div class="info-row"><span class="label">ID:</span> ANKB7T</div>
            <div class="info-row"><span class="label">ROLE:</span> PHANTOM OPERATOR</div>
            <div class="info-row"><span class="label">ACCESS:</span> SYSTEM OVERRIDE</div>
            <div class="info-row"><span class="label">STATUS:</span> UNDETECTED</div>
        </div>

        <div class="button-grid">
            <a href="https://t.me/allesfurdie" class="social-link" target="_blank">
                <span class="num">[01]</span> TELEGRAM (@allesfurdie)
            </a>
            <a href="https://instagram.com/hissedilme" class="social-link" target="_blank">
                <span class="num">[02]</span> INSTAGRAM (@hissedilme)
            </a>
            <a href="https://wa.me/998998780248" class="social-link" target="_blank">
                <span class="num">[03]</span> WHATSAPP (+998998780248)
            </a>
        </div>
    </div>

    <script>
        // Matrix Animasyonu
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#300"; 
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Sistemi Başlat
        function startSystem() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
        }
    </script>
</body>
</html>
