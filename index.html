<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANKB7T SYSTEM</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: monospace;
}

body{
    background:black;
    color:red;
    overflow-x:hidden;
}

/* MATRIX BACKGROUND */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* SECTION */
.section{
    padding:100px 8%;
}

.section h1{
    font-size:28px;
    margin-bottom:50px;
    letter-spacing:2px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:40px;
}

/* CARD */
.card{
    border:1px solid red;
    padding:40px;
    text-decoration:none;
    color:red;
    transition:0.3s;
    position:relative;
    backdrop-filter: blur(4px);
}

.card:hover{
    background:red;
    color:black;
    box-shadow:0 0 20px red;
    transform:scale(1.05);
}

/* TERMINAL */
.terminal{
    margin-top:80px;
    border:1px solid red;
    padding:30px;
    font-size:14px;
    line-height:22px;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="section">
    <h1>SYSTEM MODULES</h1>

    <div class="grid">

        <a href="https://t.me/allesfurdie" class="card">[01] NETWORK GRID</a>
        <a href="https://instagram.com/hissedilme" class="card">[02] ENCRYPTION VAULT</a>
        <a href="#" class="card">[03] ACCESS TERMINAL</a>
        <a href="#" class="card">[04] SIGNAL INTELLIGENCE</a>
        <a href="#" class="card">[05] DARK ARCHIVE</a>
        <a href="#" class="card">[06] COMMAND CONSOLE</a>

    </div>

    <div class="terminal">
        <p>> initializing core...</p>
        <p>> scanning network...</p>
        <p>> intrusion detection active...</p>
        <p>> access granted.</p>
    </div>

</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 14;
const columns = canvas.width / fontSize;

const drops = [];
for(let x = 0; x < columns; x++)
    drops[x] = 1;

function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "red";
    ctx.font = fontSize + "px monospace";

    for(let i=0; i<drops.length; i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}

setInterval(draw, 35);
</script>

</body>
</html>
