<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKEB7T ZİRVE</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        /* GECİKMESİZ TARİH (SAĞ ÜST) */
        #datetime {
            position: fixed;
            top: 15px;
            right: 20px;
            text-align: right;
            font-size: 16px;
            letter-spacing: 2px;
            z-index: 1000;
            font-weight: bold;
        }

        /* SHINE (PARLAMA) EFEKTİ */
        .shine-text {
            background: linear-gradient(to right, #4d0000 20%, #ff0000 40%, #ffffff 50%, #ff0000 60%, #4d0000 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2.5s linear infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* ANA BAŞLIKLAR (SABİT) */
        .header-title { font-size: 70px; letter-spacing: 12px; margin-bottom: 5px; }
        .footer-title { font-size: 80px; letter-spacing: 20px; margin-top: 15px; opacity: 0.9; }

        /* HACKER YAZILARI KUTUSU */
        #hacker-console {
            margin: 20px 0;
            text-align: left;
            width: 380px; /* Konsol genişliği */
            height: 150px; /* Konsol yüksekliği */
            overflow: hidden; /* Taşmayı engelle */
            padding: 10px;
            font-size: 14px;
            letter-spacing: 1px;
            color: #00ff00; /* Konsol yazısı yeşil yaptım, istersen kırmızı yapabiliriz */
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        #hacker-console p {
            margin: 0;
            line-height: 1.5;
            white-space: nowrap; /* Tek satırda kalmasını sağlar */
            overflow: hidden; /* Yazı taşarsa gizler */
            display: none; /* Başta gizli */
        }

        /* OPEN BUTONU */
        #open-btn {
            display: none; /* Başta gizli */
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 12px 40px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Courier New', sans-serif;
            letter-spacing: 6px;
            margin: 20px 0;
            transition: 0.4s;
            animation: fadeIn 0.5s ease-in forwards;
        }
        #open-btn:hover { background: #ff0000; color: #000; box-shadow: 0 0 30px #ff0000; }

        /* ORTA KUTUCUK (KÜÇÜLTÜLMÜŞ) */
        #main-content {
            display: none; 
            flex-direction: column;
            align-items: center;
            border: 1px solid #ff0000;
            padding: 25px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .inner-title { font-size: 24px; letter-spacing: 5px; margin-bottom: 20px; }

        /* LİNKLER */
        .links { display: flex; flex-direction: column; gap: 12px; width: 100%; margin: 15px 0; }
        .btn {
            border: 1px solid #440000;
            color: #ff0000;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn:hover { border-color: #ff0000; background: rgba(255,0,0,0.15); }
        
        .alles-text { font-size: 10px; letter-spacing: 6px; opacity: 0.8; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="datetime">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <div class="header-title shine-text">ANKEB7T</div>

    <div id="hacker-console">
        </div>

    <button id="open-btn" onclick="openSite()">[ OPEN ]</button>

    <div id="main-content">
        <div class="inner-title shine-text">ANKEB7T</div>
        
        <div class="links">
            <a href="https://t.me/allesfurdie" class="btn" target="_blank">TELEGRAM</a>
            <a href="https://instagram.com/ankeb7t27" class="btn" target="_blank">INSTAGRAM</a>
            <a href="https://wa.me/998998780248" class="btn" target="_blank">WHATSAPP</a>
        </div>

        <div class="alles-text shine-text">ALLES FUR DIE</div>
    </div>

    <div class="footer-title shine-text">ZİRVE</div>

    <script>
        const hackerTexts = [
            "> Initializing boot sequence...",
            "> Bypassing local encryption...",
            "> Connection established.",
            "> Accessing identity core...",
            "> Retrieving authorized credentials...",
            "> Process complete. Ready for input."
        ];
        let textIndex = 0;
        let charIndex = 0;
        const consoleElement = document.getElementById('hacker-console');
        const openBtn = document.getElementById('open-btn');

        function typeWriter() {
            if (textIndex < hackerTexts.length) {
                if (charIndex < hackerTexts[textIndex].length) {
                    let currentP = consoleElement.querySelector('.current-line');
                    if (!currentP) {
                        currentP = document.createElement('p');
                        currentP.className = 'current-line';
                        currentP.style.display = 'block'; // Yazı görünür olsun
                        consoleElement.appendChild(currentP);
                    }
                    currentP.textContent += hackerTexts[textIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50); // Harf yazma hızı
                } else {
                    consoleElement.querySelector('.current-line').classList.remove('current-line');
                    charIndex = 0;
                    textIndex++;
                    // Yeni satıra geçmeden önce hafif bekleme
                    setTimeout(typeWriter, 800); 
                }
            } else {
                // Tüm yazılar bittiğinde open butonunu göster
                openBtn.style.display = 'block';
            }
        }

        function openSite() {
            openBtn.style.display = 'none';
            consoleElement.style.display = 'none'; // Konsolu gizle
            document.getElementById('main-content').style.display = 'flex';
        }

        // Tarih ve Saat Fonksiyonu (Gecikmesiz)
        function updateClock() {
            const now = new Date();
            const d = String(now.getDate()).padStart(2, '0');
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const sec = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('date').innerText = d + "." + m + "." + y;
            document.getElementById('time').innerText = h + ":" + min + ":" + sec;
        }

        // Sayfa yüklendiğinde hemen çalışacaklar
        window.onload = function() {
            updateClock(); // Tarihi anında göster
            setInterval(updateClock, 1000); // Sonra her saniye güncelle
            typeWriter(); // Hacker efektini başlat
        };
    </script>

</body>
</html>
