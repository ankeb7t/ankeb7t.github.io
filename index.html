<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ANKB7T</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:black;
  color:#00ff9c;
  font-family:'Share Tech Mono', monospace;
  height:100vh;
  overflow:hidden;
}

/* MATRIX ARKA PLAN */
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-1;
}

.container{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(0,0,0,0.75);
  border:1px solid #00ff9c;
  box-shadow:0 0 40px rgba(0,255,156,0.25);
  padding:40px;
  width:420px;
  text-align:center;
}

/* FOTO */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  border:2px solid #00ff9c;
  object-fit:cover;
  margin-bottom:20px;
}

/* İSİM */
h1{
  letter-spacing:4px;
  font-size:2.3rem;
  margin-bottom:10px;
}

/* SLOGAN */
.tagline{
  font-size:0.95rem;
  line-height:1.6;
  color:#b6ffe6;
}

/* LINKLER */
.links{
  margin-top:30px;
}

.links a{
  display:block;
  text-decoration:none;
  color:#00ff9c;
  border:1px solid #00ff9c;
  padding:12px;
  margin:10px 0;
  transition:0.25s;
}

.links a:hover{
  background:#00ff9c;
  color:black;
}

/* FOOTER */
.footer{
  margin-top:25px;
  font-size:0.7rem;
  color:#4dffcc;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="card">

    <img class="avatar" src="https://i.pinimg.com/236x/f1/e6/17/f1e617d910d42be6e9c6eed0e3f359e1.jpg">

    <h1>ANKB7T</h1>

    <div class="tagline">
      Görünmeyen sistemleri kontrol edenler,<br>
      görünen dünyayı yönetir.
    </div>

    <div class="links">
      <a href="https://t.me/allesfurdie" target="_blank">TELEGRAM — @allesfurdie</a>
      <a href="https://instagram.com/hissedilme" target="_blank">INSTAGRAM — @hissedilme</a>
    </div>

    <div class="footer">
      ACCESS GRANTED • DIGITAL IDENTITY • 2026
    </div>

  </div>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#00ff9c";
  ctx.font=fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
      drops[i]=0;

    drops[i]++;
  }
}

setInterval(draw,35);
</script>

</body>
</html>
