<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ANKB7T</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#050505;
  color:#e5e5e5;
  font-family:'Share Tech Mono', monospace;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ARKA PLAN GLOW */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(255,0,0,0.08), transparent 60%),
    radial-gradient(circle at bottom, rgba(255,0,0,0.05), transparent 70%);
  pointer-events:none;
}

.card{
  position:relative;
  border:1px solid rgba(255,0,0,0.4);
  padding:40px 35px;
  width:420px;
  text-align:center;
  background:rgba(0,0,0,0.75);
  box-shadow:0 0 40px rgba(255,0,0,0.25);
}

/* FOTO */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #ff1a1a;
  margin-bottom:22px;
}

/* İSİM */
h1{
  color:#ff1a1a;
  letter-spacing:3px;
  font-size:2.4rem;
  font-weight:700;
}

/* ALT YAZI */
.tagline{
  margin-top:14px;
  font-size:1rem;
  line-height:1.6;
  color:#cfcfcf;
  letter-spacing:1px;
}

/* ÇİZGİ */
.line{
  width:60px;
  height:1px;
  background:#ff1a1a;
  margin:20px auto;
}

/* FOOTER */
.footer{
  font-size:0.75rem;
  color:#777;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="card">

  <!-- SENİN FOTOĞRAF -->
  <img class="avatar" src="https://i.pinimg.com/236x/f1/e6/17/f1e617d910d42be6e9c6eed0e3f359e1.jpg" alt="ANKB7T">

  <h1>ANKB7T</h1>

  <div class="line"></div>

  <div class="tagline">
    Görünmeyen şeyleri kontrol edenler,<br>
    görünen dünyayı yönetir.
  </div>

  <div class="footer">
    /* Simulated Digital Identity • 2026 */
  </div>

</div>

</body>
</html>
