<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}
body{
  font-family:'JetBrains Mono', monospace;
  background:black;
  color:#e0e0e0;
  overflow:hidden;
}

/* BACKGROUND IMAGE */
.bg{
  position:fixed;
  inset:0;
  background:url('https://i.pinimg.com/236x/f1/e6/17/f1e617d910d42be6e9c6eed0e3f359e1.jpg') center/cover no-repeat;
  filter:blur(8px) brightness(0.35);
  transform:scale(1.1);
  animation:slowMove 20s infinite alternate ease-in-out;
  z-index:-3;
}
@keyframes slowMove{
  from{transform:scale(1.1) translateY(0)}
  to{transform:scale(1.15) translateY(-20px)}
}

/* DARK OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-2;
}

/* NOISE */
.noise{
  position:fixed;
  inset:0;
  background:url('https://grainy-gradients.vercel.app/noise.svg');
  opacity:0.08;
  z-index:-1;
}

/* MAIN */
.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

h1{
  font-family:'Orbitron';
  color:#ff1a1a;
  letter-spacing:4px;
  font-size:2.5rem;
}

.sub{
  margin-top:10px;
  font-size:.9rem;
  color:#aaa;
  letter-spacing:2px;
}

.quote{
  margin-top:25px;
  font-size:1rem;
  color:#888;
  line-height:1.6;
  letter-spacing:1px;
}

/* HUD TEXT */
.hud{
  position:fixed;
  bottom:20px;
  left:20px;
  font-size:.7rem;
  color:#555;
}
.hud span{color:#ff1a1a}

/* LINKS */
.links{
  position:fixed;
  bottom:20px;
  right:20px;
  text-align:right;
}
.links a{
  display:block;
  color:#777;
  text-decoration:none;
  font-size:.75rem;
  margin-top:6px;
}
.links a:hover{color:#ff1a1a}

/* GLITCH */
.glitch{
  animation:glitch 2.5s infinite;
}
@keyframes glitch{
  0%{text-shadow:none}
  20%{text-shadow:2px 0 red}
  40%{text-shadow:-2px 0 #ff1a1a}
  60%{text-shadow:1px 0 red}
  100%{text-shadow:none}
}
</style>
</head>

<body>
